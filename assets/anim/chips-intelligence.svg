      <stop offset="0" stop-color="#FF9AD5"/><stop offset="1" stop-color="#FFC6A5"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" rx="16" ry="16" width="190" height="32" fill="#1B1730" stroke="#2A2137"/>
